<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="aura" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glowing Aura -->
  <circle cx="100" cy="100" r="80" fill="url(#aura)">
    <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Central Core -->
  <circle cx="100" cy="100" r="40" fill="#050a14" stroke="#fbbf24" stroke-width="3" />
  
  <!-- Abstract Face / Data points -->
  <circle cx="85" cy="90" r="5" fill="#3b82f6" />
  <circle cx="115" cy="90" r="5" fill="#3b82f6" />
  
  <path d="M 80 120 Q 100 135 120 120" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" />
  
  <!-- Orbital Rings -->
  <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" transform="rotate(20 100 100)">
     <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite" />
  </ellipse>
  
  <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" transform="rotate(-20 100 100)">
     <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="15s" repeatCount="indefinite" />
  </ellipse>
</svg>
